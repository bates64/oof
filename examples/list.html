<!doctype html>
<meta charset='utf-8'/>

<h1> Oof list example </h1>
<ul id='list'></ul>

<script src='../oof.js'></script>
<script>

// List of text.
const list = oof.mutableList(text => oof('li', {}, text), [
  oof.mutable(n => n, 0)
]).mount('#list')

list.get(0).setState(25).update()

list.prepend('hello world')

setTimeout(() => list.append('ok'), 1000)
setTimeout(() => list.set(1, 'not ok'), 2000)

</script>
