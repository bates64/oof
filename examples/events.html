<!doctype html>
<meta charset='utf-8'/>

<h1> Oof events example </h1>
<div id='parent'></div>

<script src='../oof.js'></script>
<script>

oof.mutable(() =>
  oof('div', { style: 'cursor: pointer' }, 'Please click me')
    .on('click', (evt, el) => {
      el.innerText = 'Thank you for clicking on me'
    })
).mount('#parent')

</script>
